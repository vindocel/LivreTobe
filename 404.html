<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página não encontrada — Livre to be</title>
  <meta name="description" content="A página que você procura não existe.">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0b0b10">
  <link rel="canonical" href="https://livreto.be/404.html">
  <link rel="stylesheet" href="/css/theme.css">
  <style>
    main{min-height:100dvh;display:grid;place-items:center;padding:2rem;}
    .card{max-width:42rem;padding:2rem;border:1px solid var(--player-border);border-radius:1rem;background:var(--surface);}
    h1{margin:0 0 .5rem 0;}
    p{margin:.25rem 0;color:var(--muted);}
    a.btn{display:inline-block;margin-top:1rem;padding:.6rem 1rem;border-radius:.6rem;border:1px solid var(--player-border);background:var(--player-bg);color:var(--player-text);text-decoration:none;}
    a.btn:hover{background:var(--player-hover);}
  </style>
</head>
<body>
  <main>
    <section class="card" role="alert">
      <h1>404 — Página não encontrada</h1>
      <p>Talvez o link esteja quebrado ou a página tenha sido movida.</p>
      <a class="btn" href="/">Voltar ao início</a>
    </section>
  </main>
  <script defer src="/js/patches.js"></script>
</body>
</html>
